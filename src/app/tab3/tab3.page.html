<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfis e mais 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div id="users">
  <img class="profiles" src="https://cdn-icons-png.flaticon.com/512/709/709722.png" alt="">
  <img class="profiles" src="https://cdn-icons-png.flaticon.com/512/709/709722.png" alt="">
  <img class="profiles" src="https://cdn-icons-png.flaticon.com/256/54/54731.png" alt=""> 
</div>

<div id="edit">
  <h1>Gereinciar contas</h1>
  <img id="pencil" src="https://cdn-icons-png.flaticon.com/512/700/700291.png" alt="">
</div>


<div id="listBtn">

  <div class="options">
    <ion-button routerLink="/notification" class="button" fill="clear">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Notificações</ion-label>
    </ion-button>
  </div>

  <div class="options">
    <ion-button routerLink="/my-list" class="button" fill="clear">
      <ion-icon name="checkmark-outline"></ion-icon>
     <ion-label >Minha Lista</ion-label>
    </ion-button>
  </div>

    <div class="options">
    <ion-button class="button" fill="clear">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Conta</ion-label>
    </ion-button>
  </div>
</div>

<dir id="exit">
  <ion-buttons>
    <ion-button>Sair</ion-button>
  </ion-buttons>
</dir>


</ion-content>
